<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let userName = prompt('Who is there???')

  if (userName === 'admin'){
    let passWord = prompt('Enter password')

    if (passWord === 'TheMaster'){
      alert('Welcome')
    } else if (passWord == null){
      alert('Cancelled')
    }
    else {
      alert('Wrong password')
    }
  } else if (userName == null) {
    alert('Cancelled')
  }
  else {
    alert('I don`t know you '+ userName)
  }
</script>
</body>
</html>
